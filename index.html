<!doctype html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Empregados</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container-fluid">
        <ul class="navbar-nav me-auto mb-1 mb-lg-0">
          <li class="nav-item ">
            <a class="nav-link active" href="index.html"> <h6>Sistemas  de Gerenciamento - Colaborador</h6></a>
          </li>
        </ul>
      </div>
    </nav>
  </header>
  <main>
    <br>
    <div class="accordion col-md-12 col-lg-6 ml-auto mr-auto" id="accordionExample">
      <div class="card">
        <div class="card-header" id="headingOne">
          <h5 class="mb-0">
            <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseOne"
              aria-expanded="true" aria-controls="collapseOne">
              Cadastro
            </button>
          </h5>
        </div>
        <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordionExample">
          <div class="card-body">
            <form action="http://localhost:8080/novo" method="post">
              <div class="form-row">
                <div class="form-group col-md-12">
                  <label for="nome"> Nome </label>
                  <input class="form-control" type="text" name="nome" id="nome" required />
                </div>
                <div class="form-group col-md-6">
                  <label for="funcao"> Função </label>
                  <input class="form-control" type="text" name="funcao" id="funcao" required />
                </div>
                <div class="form-group col-md-6">
                  <label for="salario"> Salário </label>
                  <input class="form-control" type="text" name="salario" id="salario" required />
                </div>
                <button type="submit" class="form-control btn btn-primary form-group col-md-12"> Cadastrar </button>
              </div>
            </form>
          </div>
        </div>
        <div class="card">
          <div class="card-header" id="headingTwo">
            <h5 class="mb-0">
              <button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#collapseTwo"
                aria-expanded="false" aria-controls="collapseTwo">
                Atualizar Cadastro
              </button>
            </h5>
          </div>
          <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordionExample">
            <div class="card-body">
              <form action="http://localhost:8080/atualizar" method="post">
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="updateID" class="required"> ID </label>
                    <input class="form-control" type="text" name="id" id="updateID" required />
                  </div>
                  <div class="form-group col-md-6">
                    <label for="nome"> Nome </label>
                    <input class="form-control" type="text" name="nome" id="updateNome" required />
                  </div>
                  <div class="form-group col-md-6">
                    <label for="funcao"> Função </label>
                    <input class="form-control" type="text" name="funcao" id="updateFuncao" required />
                  </div>
                  <div class="form-group col-md-6">
                    <label for="salario"> Salário </label>
                    <input class="form-control" type="text" name="salario" id="updateSalario" required />
                  </div>
                  <button type="submit" class="form-control btn btn-primary"> Cadastrar </button>
                </div>
              </form>
            </div>
          </div>
        </div>
        <div class="card">
          <div class="card-header" id="headingThree">
            <h5 class="mb-0">
              <button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#collapseThree"
                aria-expanded="false" aria-controls="collapseThree">
                Visualizar Todos
              </button>
            </h5>
          </div>
          <div id="collapseThree" class="collapse" aria-labelledby="headingThree" data-parent="#accordionExample">
            <div class="card-body">
              <form action="http://localhost:8080/lista" method="post">
                <div form-row>
                  <button type="submit" class="form-control btn btn-primary"> Visualizar Todos </button>
                </div>
              </form>
            </div>
          </div>
        </div>
        <div class="card">
          <div class="card-header" id="headingFour">
            <h5 class="mb-0">
              <button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#collapseFour"
                aria-expanded="false" aria-controls="collapseFour">
                Visualizar Por Código
              </button>
            </h5>
          </div>
          <div id="collapseFour" class="collapse" aria-labelledby="headingFour" data-parent="#accordionExample">
            <div class="card-body">
              <form action="http://localhost:8080/visualizar" method="post">
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="visaulizarID"> ID </label>
                    <input class="form-control" type="text" name="id" id="visaulizarID" required />
                  </div>
                  <div class="form-group col-md-6">
                    <label for="visaulizarID"></label>
                    <button type="submit" class="form-control btn btn-primary mt-2"> Visualizar </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
        <div class="card">
          <div class="card-header" id="headingFive">
            <h5 class="mb-0">
              <button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#collapseFive"
                aria-expanded="false" aria-controls="collapseFive">
                Excluir Cadastro
              </button>
            </h5>
          </div>
          <div id="collapseFive" class="collapse" aria-labelledby="headingFive" data-parent="#accordionExample">
            <div class="card-body">
              <form action="http://localhost:8080/excluir" method="post">
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="deleleID"> ID </label>
                    <input class="form-control" type="text" name="id" id="deleleID" required />
                  </div>
                  <div class="form-group col-md-6">
                    <label for="visaulizarID"></label>
                    <button type="submit" class="form-control btn btn-primary mt-2"> Excluir </button>
                  </div>
                </div>

              </form>
            </div>
          </div>
        </div>
      </div>
  </main>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
</body>

</html>
